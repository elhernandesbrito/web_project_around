<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=IANAcharset">
        <title>EUA AFORA</title>
        <link rel="stylesheet" href="./pages/index.css">
     </head>

    <body class="page">
       
            <header class="header">
                <img src="./images/Vector.png" alt="vetor header" class="header__vector">
                <div class="header__line"></div>
            </header>

            <section class="profile">
                <div class="profile__column">
                        <img src="./images/avatar.jpg" alt="imagem avatar" class="profile__avatar">

                        <div class="profile__info">
                            <h1 class="profile__name">Jacques Custeau</h1>
                            <img src="./images/EditButton.png" alt="imagem buton editar" class="profile__edit">
                            <h3 class="profile__explorer">Explorar</h3>
                        </div>
                        
                        <div class="profile__addButton">
                            <img src="./images/VectorAdd.png" alt="imagem button adicionar" class="profile__addButton-cards">
                        </div>
                </div>
            </section>

            <div class="rechardCards"></div>     

            <template id="cards">
                <div class="cards__card">
                    <img class="cards__card-img" src="nul" alt="nul">
                    <img class="cards__card-lixeira" src="./images/Trash.png" alt="imagem lixeira" >
                    <div class="cards__card_interation">
                        <h5 class="cards__card-name"></h5>
                        <div class="cards__cardLike"></div>
                    </div>
                </div>
            </template>

            <section class="popup">
                <img src="images/CloseIcon.png" alt ="image Icon Close" class="popup__closeButton">

                <form class="popup__form form" name="register" novalidate>
                    <h3 class="popup__EditarPerfil">Editar perfil</h3>

                   <div class="popup__form-input"> 
                        <input id="form-input" class="popup__form-name name-input" type="text" placeholder="Nome" name="name" value=""minlength="2"maxlength="40" required> 
                        <span class="form-input-error input__name-message popup__form-name-error"></span>
                   </div>

                    <div class="popup__form-input">                    
                        <input id="form-input" class="popup__form-Explorar name-input" type="text" placeholder="Sobre mim" name="explorar" value=""minlength="2"maxlength="200" required>
                        <span class="form-input-error input__explorar-message popup__form-Explorar-error"></span>
                    </div>
                   <button type="submit"name="enviar"value="Salvar"class="popup__submit-save saveButton">SALVAR</button>
                </form>

            </section>

            <section class="popupCards">
                <img src="images/CloseIcon.png" alt ="image Icon Close" class="popupCards__closeButton">

                <form class="popupCards__form form" name="register" novalidate>
                    <h3 class="popupCards__EditarPerfil">Novo Local</h3>
                
                <div class="popup__form-input"> 
                    <input id="form-input" class="popupCards__form-name name-input" type="text" name="name" value="" placeholder="Nome" value=""minlength="2"maxlength="40" required>
                    <span class="form-input-error input__name-message popupCards__form-name-error"></span>
                </div>
                <div class="popup__form-input">
                    <input id="form-input" class="popupCards__form-link name-input" type="url" name="link" value="" placeholder="Link da imagem" required>
                    <span class="form-input-error input__link-message popupCards__form-link-error"></span>
                </div>
                    <button type="submit" name="enviar" class="popupCards__submit-save saveButton">Criar</button>
                </form>
            </section>

            <section class="imageDisplay">
                <img src="images/CloseIcon.png" alt ="image Icon Close" class="imageDisplay__close">
                <div class="imageDisplay__zoom">
                    <img class= "imageDisplay__img" alt="nul" src="nul">
                </div>
            </section>


            <footer>
                <p class="copyright">Â© 2021 Around The U.S.</p>
            </footer>
        
            <script src="script.js"></script>
            <script src="validate.js"></script> 
    </body>
</html>
