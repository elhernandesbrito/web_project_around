<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=IANAcharset">
        <title>EUA AFORA</title>
        <link rel="stylesheet" href="./pages/index.css">
     </head>

    <body class="page">
       
            <header class="header">
                <img src="./images/Vector.png" alt="vetor header" class="header__vector">
                <div class="header__line"></div>
            </header>

            <section class="profile">
                <div class="profile__column">
                        <img src="./images/avatar.jpg" alt="imagem avatar" class="profile__avatar">

                        <div class="profile__info">
                            <h1 class="profile__name">Jacques Custeau</h1>
                            <img src="./images/EditButton.png" alt="imagem buton editar" class="profile__edit">
                            <h3 class="profile__explorer">Explorar</h3>
                        </div>
                        
                        <div class="profile__addButton">
                            <img src="./images/VectorAdd.png" alt="imagem button adicionar" class="profile__addButton-cards">
                        </div>
                </div>
            </section>

            <div class="rechardCards"></div>     

            <template id="cards">
                <div class="cards__card">
                    <img class="cards__card-img" src="nul" alt="nul">
                    <img class="cards__card-lixeira" src="./images/Trash.png" alt="imagem lixeira" >
                    <div class="cards__card_interation">
                        <h5 class="cards__card-name"></h5>
                        <div class="cards__cardLike"></div>
                    </div>
                </div>
            </template>

            <section class="popup">
                <img src="images/CloseIcon.png" alt ="image Icon Close" class="popup__closeButton">
                <form class="popup__form" name="register">
                    <h3 class="popup__EditarPerfil">Editar perfil</h3>
                    <input type="text" name="name" required value="Jacques Custeau" placeholder="Nome" class="popup__form-name">
                    <input type="text" name="explorar" required value="Explorar" placeholder="Sobre mim" class="popup__form-Explorar">
                    <input type="submit" name="enviar" value="Salvar" class="popup__submit-save">
                </form>
            </section>

            <section class="popupCards">
                <img src="images/CloseIcon.png" alt ="image Icon Close" class="popupCards__closeButton">
                <form class="popupCards__form" name="register">
                    <h3 class="popupCards__EditarPerfil">Novo Local</h3>
                    <input type="text" name="name" value="" placeholder="Nome" class="popupCards__form-name" required>
                    <input type="url" name="link" value="" placeholder="Link da imagem" class="popupCards__form-Link" required>
                    <button type="submit" class="popupCards__submit-save">Criar</button>
                </form>
            </section>

            <section class="imageDisplay">
                <img src="images/CloseIcon.png" alt ="image Icon Close" class="imageDisplay__close">
                <div class="imageDisplay__zoom">
                    <img class= "imageDisplay__img" alt="nul" src="nul">
                </div>
            </section>


            <footer>
                <p class="copyright">Â© 2021 Around The U.S.</p>
            </footer>
        
            <script src="script.js"></script> 
       
    </body>
</html>
