<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>EUA AFORA</title>

    <body class="page">
       
            <header class="header">
                <img src="./images/Vector.png" class="header__vector">
                <div class="header__line"></div>
            </header>

            <section class="profile">
                <div class="profile__column">
                        <img src="./images/avatar.jpg" class="profile__avatar">

                        <div class="profile__info">
                            <h1 class="profile__name">Jacques Custeau</h1>
                            <img src="./images/EditButton.png" alt="" class="profile__edit">
                            <h3 class="profile__explorer">Explorar</h3>
                        </div>
                        
                        <div class="profile__addButton">
                            <img src="./images/VectorAdd.png" class="profile__addButton-vetor">
                        </div>
                </div>
            </section>
            
            <section class="cards">
                <img src="./images/Yosemite.png" class="cards__card">
                <img src="./images/Louise.png" class="cards__card">
                <img src="./images/Montanhas.png" class="cards__card">
                <img src="./images/Latemar.png" class="cards__card">
                <img src="./images/Vanoise.png" class="cards__card">
                <img src="./images/Lago_di_Braies.png" class="cards__card">
            </section>

            <section class="popup">
                <img src="images/CloseIcon.png" class="popup__closeButton">
                <form class="popup__form" name="register">
                    <h3 class="popup__EditarPerfil">Editar perfil</h3>
                    <input type="text" name="name" placeholder="Nome" class="popup__form-name">
                    <input type="text" name="explorar" placeholder="Sobre mim" class="popup__form-Explorar">
                    <button type="submit" class="popup__submit-save">
                    Salvar
                    </button>
                </form>
            </section>
